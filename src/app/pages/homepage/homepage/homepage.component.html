<div>
  <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">EXCHANGE YOUR BITCOIN HERE</h2>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
    <div class="table-wrap">
    <table class="table table-bordered table-dark table-hover">
    <thead>
    <tr>
    <th>#BUY</th>
    <th>L9 amount</th>
    <th>Price</th>
    </tr>
    </thead>
    <tbody *ngIf="orderbooks !== null && orderbooks.buyOrders!= undefined" >
        <tr *ngFor="let order of orderbooks.buyOrders">
          <th scope="row">
            <td>{{order.total}}</td>
          <td>{{order.price}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <div class="table-wrap">
        <table class="table table-bordered table-dark table-hover">
        <thead>
        <tr>
        <th>#SELL</th>
        <th>L9 amount</th>
        <th>Price</th>
        </tr>
        </thead>
        <tbody *ngIf="orderbooks !== null && orderbooks.sellOrders!= undefined" >
            <tr *ngFor="let order of orderbooks.sellOrders">
              <th scope="row">
                <td>{{order.total}}</td>
              <td>{{order.price}}</td>
            </tr>
          </tbody>
        </table>
        </div>
        </div>
    </div>
    </div>
 


  <div class="card col-sm-3 px-0 m-2">
    <div class="card-header text-center">
      <h5>Order</h5>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <select class="form-select"  (change)="changeType($event)">
          <option value="BUY">BUY</option>
          <option value="SELL">SELL</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Price</span>
        <input
          type="number"
          class="form-control"
          min="0"
          [(ngModel)]="newOrder.price"
        />
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text">Quantity</span>
        <input
          type="number"
          class="form-control"
          min="1"
          [(ngModel)]="newOrder.quantity"
        />
      </div>
    </div>
    <div class="mb-3 d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary w-50"
        (click)="placeOrder()"
      >
        Place order
      </button>
    </div>
  </div>
</div>
